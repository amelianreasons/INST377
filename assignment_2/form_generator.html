<script>



function validateForm() {
	var startTime = document.forms["form"]["startTime"].value;
	var endTime = document.forms["form"]["endTime"].value;
	var name = document.forms["form"]["teamName"].value;
	var grade = document.forms["form"]["grade"].value;

	// return false;
	var message = ""
	var valid = true;

	if (name == "") {
			valid = false;
			message += "Team Project Name is required.\n"
	}

	if (startTime == "") {
		valid = false;
		message += "Provide a start time.\n";
	}

	if (endTime == "") {
		valid = false;
		message += "Provide a end time.\n";
	}


	if (endTime < startTime) {
		valid = false;
		message += "Start time cannot be before end time.\n";
	}

	if (grade == "--") {
		valid = false;
		message += "Provide an overall team grade";
	}

	if (!valid) {
		alert(message);
		return false;
	}


}


</script>
